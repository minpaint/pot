  #     - main
  workflow_dispatch:  # Ð—Ð°Ð¿ÑƒÑÐº Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ Ñ‡ÐµÑ€ÐµÐ· GitHub Actions UI

jobs:
  deploy:
    name: Deploy to Home Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‹ Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            cd $PROJECT_DIR || cd /var/www/ot_online

            echo "ðŸ”„ Pulling latest changes..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            source venv/bin/activate
            pip install -r requirements.txt

            echo "ðŸ—„ï¸ Running migrations..."
            python manage.py migrate --noinput

            echo "ðŸ“ Collecting static files..."
            python manage.py collectstatic --noinput

            echo "ðŸ”„ Restarting service..."
            sudo systemctl restart ot_online || (pkill -f "gunicorn.*ot_online" && gunicorn --daemon --workers 3 --bind unix:/var/www/ot_online/ot_online.sock --env DJANGO_SETTINGS_MODULE=settings_prod wsgi:application)

            echo "âœ… Deployment completed!"
          ENDSSH

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "::notice::Deployment to production completed successfully!"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above for details."
